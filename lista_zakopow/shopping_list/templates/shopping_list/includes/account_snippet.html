
<div class="accountsnippet">
    <table>
        <tr><td>nick (hash)</td></tr>
        <tr><td>{{user_info_nick}} ({{user_info_hash}})</td></tr>
        <tr><td><form method="GET" action="{% url 'edit_profile' user_info_user_profile_url_txt %}"> 
            {% csrf_token %}
            {% if list_id %}
            <input type="hidden" name="list_id" value="{{list_id}}"/>
            {% endif %}
            <input type="hidden" name="user_hash" value="{{user_info_hash}}"/>
            <input type="submit" value="edytuj profil"/>
        </form></td></tr>
        <tr><td><form method="POST" action="{% url 'logoutuser' user_info_user_profile_url_txt %}"> 
            {% csrf_token %}
            <input type="hidden" name="user_hash" value="{{user_info_hash}}"/>
            <input type="submit" value="wyloguj"/>
        </form></td></tr>
    </table>
</div>
